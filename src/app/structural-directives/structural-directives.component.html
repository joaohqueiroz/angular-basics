<hr>

<h2>*ngIf & ng-template</h2>
<p *ngIf="condition; else elseBlock">True</p>
<ng-template #elseBlock>
  <p>False</p>
</ng-template>
<button (click)="switchCondition()">Troca</button>

<hr>

<h2>*ngFor & ngModel & ng-template</h2>
<ul>
  <li *ngFor="let item of list; let i = index;">[{{i+1}}] - {{item.nome}}</li>
</ul>
<p>Lista usando ng-template</p>
<ul>
  <ng-template ngFor let-item [ngForOf]="list">
    <li>{{item.nome}}</li>
  </ng-template>
</ul>

<input type="text" [(ngModel)]="nome">
<button (click)="add()">Add</button>

<hr>

<h2>ngSwitch</h2>
<input type="number" [(ngModel)]="value">

<div [ngSwitch]="value && value % 2">
  <div *ngSwitchCase="0">{{value}} é par</div>
  <div *ngSwitchCase="1">{{value}} é ímpar</div>
  <div *ngSwitchDefault>O campo não pode estar vazio</div>
</div>
