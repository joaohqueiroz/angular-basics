<hr>

<h2>*ngIf</h2>
<p *ngIf="condition; else elseBlock">True</p>
<ng-template #elseBlock>
  <p>False</p>
</ng-template>
<button (click)="switchCondition()">Troca</button>

<hr>

<h2>*ngFor</h2>
<ul>
  <li *ngFor="let item of list; let i = index;">[{{i+1}}] - {{item.nome}}</li>
</ul>

<input type="text" [(ngModel)]="nome">
<button (click)="add()">Add</button>

<hr>

<h2>ngSwitch</h2>
<input type="number" [(ngModel)]="value">

<div [ngSwitch]="value % 2">
  <div *ngSwitchCase="0">{{value}} é par</div>
  <div *ngSwitchDefault>{{value}} é ímpar</div>
</div>
